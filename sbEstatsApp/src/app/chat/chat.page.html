<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/home"></ion-back-button>
    </ion-buttons>
    <ion-title slot="end">Chat Message</ion-title>
  </ion-toolbar>
</ion-header>

<div class="main">
  <div class="chat-box">
    <div class="message-area">
      <div class="message" *ngFor="let message of messages" [ngClass]="getClasses(message.type)">
        <p>{{message.text}}</p>
      </div>
    </div>
  </div>
  
</div>

<ion-toolbar>
  <ion-grid>
    <ion-row>
      <ion-col size="9" text-center>
      <ion-label style="margin:0px;"></ion-label>
      <div item-content style="width:100%;">
        <ion-input #txtChat placeholder="Send a message" lineHeight="20" style="border-radius: 25px; background: aliceblue;"></ion-input>
      </div>
      </ion-col>
      <ion-col size="3" text-center>
    <ion-button right>
        <ion-icon name="md-send"></ion-icon>
    </ion-button>
    </ion-col>
    </ion-row>
  </ion-grid>
    
  </ion-toolbar>
