<ion-content>
  <img src="../../assets/img/condo1.jpeg" />
  <ion-searchbar
    style="margin-top: -30px;"
    placeholder="ค้นหาอสังหาริมทรัพย์"
    animated
  ></ion-searchbar>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <h1 style="margin-top: 10px;">สถานที่ยอดนิยม</h1>
      </ion-col>
      <ion-col size="3">
        <ion-button shape="block" default-button color="light">เช่า</ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button shape="full" default-button color="light">ซื้อ</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" *ngFor="let estate of estates">
        <ion-card (click)="onClickEstate(estate)">
          <img [src]="estate.imgUrl" />
          <div padding>
            <p>ชื่อโครงการ : {{estate.name}}</p>
            <p>รายละเอียด : {{estate.detail}}</p>
            <p>ประเภท เช่า/ขาย : {{estate.sellType}}</p>
            <p>ราคา : {{estate.price}} บาท</p>
            <p>ราคา : {{estate.estateType}} </p>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
