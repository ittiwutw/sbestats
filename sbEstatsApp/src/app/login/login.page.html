<ion-content>

  <ion-card class="welcome-card">
    <ion-card-header>
      <ion-card-title text-center color="primary">
        <img style="height: 150px; width: 150px; margin: auto;" src="/assets/shapes.svg" />
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <!-- <ion-label position="floating" type="text">Username</ion-label> -->
        <ion-input placeholder="username" [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item>
        <!-- <ion-label position="floating" type="text">Password</ion-label> -->
        <ion-input
          type="password"
          placeholder="password"
          [(ngModel)]="password"
        ></ion-input>
      </ion-item>
    </ion-card-content>
    <ion-row>
      <ion-col size="12" text-center>
        <ion-button shape="round" default-button (click)="login()" color="primary"
          >เข้าสู่ระบบ</ion-button
        >
      </ion-col>
      <ion-col size="12">
        <div style="display: flex;margin-top: 20px;" justify-content-between>
          <ion-item>
          <a href="#" > <ion-label >ลืมรหัสผ่าน?</ion-label></a>
          </ion-item>
          <ion-item (click)="register()">
            <a style="padding-left:5px"> <ion-label>ลงทะเบียน</ion-label></a>
          </ion-item>
      </div>
        <!-- <p style="padding-right: 10px; text-align: end;" (click)="register()"><u>ลงทะเบียน</u></p> -->
      </ion-col>
    </ion-row>

    <!-- Default Input " -->
  </ion-card>
  
  <!-- <ion-button expand="block" (click)="Login()">CLICK TO LOGIN</ion-button> -->
</ion-content>
