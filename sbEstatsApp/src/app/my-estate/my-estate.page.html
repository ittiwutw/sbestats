<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab3"></ion-back-button>
    </ion-buttons>
    <ion-title>ที่ดินของฉัน</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" *ngFor="let estate of estates">
        <ion-card>
          <img [src]="estate.imgUrl" />
          <div padding>
            <p>ชื่อโครงการ : {{estate.name}}</p>
            <p>รายละเอียด : {{estate.detail}}</p>
            <p>ประเภท เช่า/ขาย : {{estate.sellType}}</p>
            <p>ราคา : {{estate.price}} บาท</p>
            <p>ราคา : {{estate.estateType}}</p>
          </div>
          <ion-row>
            <ion-col size="6">
              <ion-button expand="block" color="danger" (click)="onClickDelete(estate)">ลบ</ion-button>
            </ion-col>
            <ion-col size="6">
              <ion-button expand="block" (click)="onClickEdit(estate)">แก้ไข</ion-button>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
